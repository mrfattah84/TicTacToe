<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>XO</h1>
            <svg class = "reset" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width = "37" height="37"><path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" /></svg>
        </header>
        <div class="scoreSection">
            <div class="px score">ali's score : 0</div>
            <div class="po score">mmd's score : 0</div>
        </div>
        <div class="gameBoard">
            <div class="gameCell" id="0"></div>
            <div class="gameCell" id="1"></div>
            <div class="gameCell" id="2"></div>
            <div class="gameCell" id="3"></div>
            <div class="gameCell" id="4"></div>
            <div class="gameCell" id="5"></div>
            <div class="gameCell" id="6"></div>
            <div class="gameCell" id="7"></div>
            <div class="gameCell" id="8"></div>
        </div>
    </div>
    <dialog>
        <form method="dialog">
            <input type="text" name="px" id="px" placeholder="fist players name" required>
            <input type="text" name="po" id="po" placeholder="second players name" required>
            <button>Start</button>
        </form>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
